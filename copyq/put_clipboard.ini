[Command]
Automatic=true
Command="
    copyq:
    var content = str(input())
    //popup("clip", content)

    var current = new File("/dev/shm/clipboard")
    if (current.openReadOnly()) {
        number = current.readAll()
    }
    else {
        number = 1
    }

    var cb = new File("/dev/shm/clipboard" + number)
    if (!cb.openWriteOnly() || cb.write(content) == -1) {
        //popup("clip ERROR", cb.errorString())
        abort()
    }
Icon=\xe476
Input=text/plain
Name=Put Clipboard
Output=text/plain