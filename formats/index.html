<!DOCTYPE html>
<html>
<body>
<!-- source: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_fieldset -->
<form action="page.php">
  <fieldset>
    <legend>Box Title</legend>
    <label for="first">First label:</label>
    <input type="text" id="first" name="first"><br><br>
    <label for="second">Second label:</label>
    <input type="text" id="second" name="second"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
